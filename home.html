<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lazarian Financial Advising</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <ul>
                <li><a href="home.html" class="active">Home</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="index.html">Login Page</a></li>
            </ul>
        </div>
        <div class="head-text">
            <h1>Lazarian Financial Advising</h1>
        </div>
    </div>

    <div id="home" class="container">
        <h2>Financial Advisor</h2>
        <p>Calculate how to reach your financial goals and plan for retirement</p>

        <form id="financialForm">
            <h3>Your Current Finances</h3>
            <label for="currentSavings">Current Savings:</label>
            <input type="number" id="currentSavings" required><br>

            <label for="monthlyIncome">Monthly Income:</label>
            <input type="number" id="monthlyIncome" required><br>

            <h3>Your Financial Goals</h3>
            <label for="retirementSavings">Retirement Savings Goal:</label>
            <input type="number" id="retirementSavings" required><br>

            <label for="retirementAge">Retirement Age:</label>
            <input type="number" id="retirementAge" required><br>

            <label for="investmentYears">Years until Retirement:</label>
            <input type="number" id="investmentYears" required><br>

            <h3>Additional Details</h3>
            <label for="401kPlan">Do you have a 401(k) plan?</label>
            <input type="checkbox" id="401kPlan"><br>

            <label for="currentInvestments">Current Investments:</label>
            <input type="number" id="currentInvestments"><br>

            <label for="investmentGrowthRate">Investment Growth Rate:</label>
            <input type="number" id="investmentGrowthRate"><br>

            <label for="currentAssets">Current Assets:</label>
            <input type="number" id="currentAssets"><br>

            <label for="numberOfChildren">Number of Children:</label>
            <input type="number" id="numberOfChildren"><br>

            <label for="monthlyExpenses">Monthly Expenses:</label>
            <input type="number" id="monthlyExpenses" required><br>

            <input type="submit" value="Calculate">
        </form>
    </div>

    <div id="performance" class="container">
        <h2>Performance</h2>
        <canvas id="performanceChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
